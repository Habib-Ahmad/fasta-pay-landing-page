#Action for depolying oatleaf front-end

name: ðŸš€ DeployAction

on:
  push:
    branches:
      - main

#on: workflow_dispatch
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build
        env:
          CI: false

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: fastaride.ng
          username: ${{ secrets.SMARTERASPFTPUSERNAME }}
          password: ${{ secrets.SMARTERASPFTPPASSWORD }}
          local-dir: ./build/
          server-dir: /
          dangerous-clean-slate: true
